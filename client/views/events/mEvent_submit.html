<template name="mEventSubmit">
  <form class="main">


    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Name your Micro Event"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Date</label>
        <div class="controls">
            <input name="date" type="text" placeholder="Type Date"/>
        </div>
    </div> 
    <br/>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
