<template name="participationSubmit">
  <form name="participation" class="participation-form">
    <div class="control-group">
        <div class="controls">
        	{{#unless userIsAttending}}
            	<button type="submit" class="btn">Anmelden</button>
            {{else}}
            	<button type="submit" class="btn">Abmelden</button>
            {{/unless}}
        </div>
    </div>
  </form>
</template>
