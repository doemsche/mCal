<template name="admin_mEventNew">

	<div class="new-event">  
		<h1>Create new new-event</h1>
		<form class="main">
		    <div class="control-group">
		        <label class="control-label" for="title">Title</label>
		        <div class="controls">
		            <input class="form-control" style="width:200px;" name="title" type="text" value="" />
		        </div>
		    </div>
		    <br/><br/>
		    <div class="control-group">
		        <label class="control-label" for="message">Date</label>
		        <div class="controls">
		            <input type="text" style="width:200px;" class="form-control" id="my-datepicker">
		        </div>
		    </div> 
		    <br/>
		    <div class="control-group">
		        <div class="controls">
		            <input type="submit" value="Submit" class="btn btn-primary"/>
		        </div>
		    </div>
		  </form>
	</div>
</template>
