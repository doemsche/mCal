<template name="adminNotifications">
	<ul class="inbox">
		{{#each notifications}}
			<li class="inbox-item" data-id="{{_id}}">
				<a class="{{#if read}}read{{else}}unread{{/if}}" href="/admin/notification/{{_id}}">
					<div class="name">
						Notification
					</div>
				</a>
			</li>
	    {{/each}}
	</ul>
</template>
